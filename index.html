<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KING PONG | Pro Arena v3</title>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-pink: #ff007f;
            --neon-green: #39ff14;
            --court-white: #ffffff;
            --glass: rgba(15, 15, 15, 0.95);
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            touch-action: none;
        }

        /* --- CONTAINER RESPONSIVO --- */
        #game-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1000px; /* Largura base do canvas */
        }

        /* --- PLACAR MODERNO --- */
        #top-hud {
            width: 95%;
            display: none;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 15px 30px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-sizing: border-box;
        }

        .score-box { text-align: center; }
        .score-num { font-size: clamp(40px, 8vw, 70px); font-weight: 900; line-height: 1; margin: 0; }
        .set-pill { font-size: 10px; color: var(--neon-green); border: 1px solid var(--neon-green); padding: 2px 8px; border-radius: 10px; text-transform: uppercase; margin-top: 5px; display: inline-block; }

        /* --- INTERFACES DINÂMICAS --- */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000;
        }

        .panel {
            background: var(--glass);
            border: 2px solid #333;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.2);
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        h1 { font-size: 3.5rem; margin: 0; background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sub-brand { color: #fff; letter-spacing: 5px; font-weight: bold; font-size: 0.7rem; margin-bottom: 30px; display: block; opacity: 0.6; }

        .btn-group { display: flex; flex-direction: column; gap: 12px; }
        button {
            background: rgba(255,255,255,0.03); color: #fff; border: 1px solid #444;
            padding: 18px; font-weight: bold; cursor: pointer;
            transition: 0.3s; border-radius: 12px; text-transform: uppercase;
        }
        button:hover { background: #fff; color: #000; box-shadow: 0 0 20px #fff; transform: translateY(-3px); }

        canvas { 
            background: #000; display: none; 
            max-width: 95vw; height: auto;
            border: 5px solid var(--court-white);
            border-radius: 5px;
        }

        #announcer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 5rem; font-weight: 900; z-index: 500; opacity: 0; pointer-events: none;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="announcer">SET!</div>

    <div id="game-wrapper">
        <div id="top-hud">
            <div class="score-box">
                <div id="p1-pts" class="score-num" style="color: var(--neon-blue)">0</div>
                <div id="p1-sets" class="set-pill">SETS: 0</div>
            </div>
            <div style="text-align:center">
                <div id="match-label" style="font-size: 12px; color: #aaa;">ARENA KING</div>
                <div style="font-size: 10px; color: #555;">MELHOR DE 3</div>
            </div>
            <div class="score-box">
                <div id="p2-pts" class="score-num" style="color: var(--neon-pink)">0</div>
                <div id="p2-sets" class="set-pill">SETS: 0</div>
            </div>
        </div>

        <canvas id="arena" width="1000" height="600"></canvas>
    </div>

    <div id="menu-main" class="overlay">
        <div class="panel">
            <h1>PONG</h1>
            <span class="sub-brand">KING DEV ACADEMY</span>
            <div class="btn-group">
                <button onclick="nav('menu-bot')">VS COMPUTADOR (IA)</button>
                <button onclick="nav('menu-pvp')" style="border-color: var(--neon-pink)">1 VS 1 LOCAL</button>
            </div>
        </div>
    </div>

    <div id="menu-bot" class="overlay hidden">
        <div class="panel">
            <h2 style="color: var(--neon-blue)">DIFICULDADE</h2>
            <div class="btn-group">
                <button onclick="init('bot', 0.04, 1)">INICIANTE</button>
                <button onclick="init('bot', 0.08, 3)">VETERANO</button>
                <button onclick="init('bot', 0.16, 3)">MESTRE KING</button>
                <button onclick="location.reload()" style="border:none; margin-top:10px;">VOLTAR</button>
            </div>
        </div>
    </div>

    <div id="menu-pvp" class="overlay hidden">
        <div class="panel">
            <h2 style="color: var(--neon-pink)">PLAYER VS PLAYER</h2>
            <div class="btn-group">
                <button onclick="init('pvp', 0, 1)">SET ÚNICO</button>
                <button onclick="init('pvp', 0, 3)">MELHOR DE 3</button>
                <button onclick="location.reload()" style="border:none; margin-top:10px;">VOLTAR</button>
            </div>
        </div>
    </div>

    <div id="menu-winner" class="overlay hidden">
        <div class="panel">
            <h1 id="win-title" style="color: var(--neon-green)">VITÓRIA!</h1>
            <p id="win-sub" style="margin: 20px 0; color: #aaa;"></p>
            <button onclick="location.reload()">FINALIZAR ARENA</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("arena");
        const ctx = canvas.getContext("2d");
        const ann = document.getElementById("announcer");
        
        let mode = 'bot', botDiff = 0.05, setsGoal = 1, running = false, keys = {};
        const score = { p1P: 0, p1S: 0, p2P: 0, p2S: 0 };

        const ball = {
            x: 500, y: 300, r: 10, vX: 7, vY: 7, speed: 9,
            reset() {
                this.x = 500; this.y = 300; this.speed = 9;
                this.vX = (Math.random() > 0.5 ? 1 : -1) * this.speed;
                this.vY = (Math.random() - 0.5) * 12;
            }
        };

        const p1 = { y: 250, w: 15, h: 110, color: '#00d2ff' };
        const p2 = { y: 250, w: 15, h: 110, color: '#ff007f' };

        // --- CONTROLES MÓVEIS ---
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const scaleY = canvas.height / rect.height;
            const touchY = (e.touches[0].clientY - rect.top) * scaleY;
            p1.y = touchY - p1.h/2;
        }, { passive: false });

        window.addEventListener("keydown", e => keys[e.code] = true);
        window.addEventListener("keyup", e => keys[e.code] = false);

        function nav(id) {
            document.querySelectorAll('.overlay').forEach(o => o.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function init(m, diff, s) {
            mode = m; botDiff = diff; setsGoal = (s === 3) ? 2 : 1;
            nav('none');
            document.getElementById('top-hud').style.display = 'flex';
            canvas.style.display = 'block';
            running = true;
            ball.reset();
            loop();
        }

        function update() {
            if (!running) return;

            // Movimento P1 (WASD)
            if (keys['KeyW'] && p1.y > 0) p1.y -= 12;
            if (keys['KeyS'] && p1.y < canvas.height - p1.h) p1.y += 12;

            // Movimento P2 (Setas ou IA)
            if (mode === 'pvp') {
                if (keys['ArrowUp'] && p2.y > 0) p2.y -= 12;
                if (keys['ArrowDown'] && p2.y < canvas.height - p2.h) p2.y += 12;
            } else {
                let target = ball.y - p2.h/2;
                p2.y += (target - p2.y) * botDiff * 10;
            }

            // Física de Colisão nas Laterais (Cima/Baixo)
            ball.x += ball.vX;
            ball.y += ball.vY;

            if (ball.y - ball.r <= 0) { 
                ball.y = ball.r; // Ajuste de posição para evitar prender
                ball.vY *= -1; 
            }
            if (ball.y + ball.r >= canvas.height) { 
                ball.y = canvas.height - ball.r; 
                ball.vY *= -1; 
            }

            // Colisão Raquetes
            let paddle = (ball.x < 500) ? p1 : p2;
            let px = (ball.x < 500) ? 35 : canvas.width - 35 - p2.w;

            if (ball.x + ball.r > px && ball.x - ball.r < px + paddle.w && ball.y + ball.r > paddle.y && ball.y - ball.r < paddle.y + paddle.h) {
                let cp = (ball.y - (paddle.y + paddle.h/2)) / (paddle.h/2);
                let angle = (Math.PI/4) * cp;
                ball.vX = (ball.x < 500 ? 1 : -1) * ball.speed * Math.cos(angle);
                ball.vY = ball.speed * Math.sin(angle);
                ball.speed += 0.4;
            }

            // Gols
            if (ball.x < 0) scorePoint(2);
            if (ball.x > canvas.width) scorePoint(1);
        }

        function scorePoint(p) {
            if (p === 1) score.p1P++; else score.p2P++;
            ball.reset();
            
            if (score.p1P >= 5) { score.p1S++; score.p1P = 0; score.p2P = 0; showAnn("SET PARA P1!", "#00d2ff"); }
            else if (score.p2P >= 5) { score.p2S++; score.p1P = 0; score.p2P = 0; showAnn("SET PARA P2!", "#ff007f"); }
            
            refreshUI();

            if (score.p1S >= setsGoal || score.p2S >= setsGoal) {
                running = false;
                setTimeout(() => {
                    nav('menu-winner');
                    document.getElementById('win-title').innerText = score.p1S > score.p2S ? "P1 VENCEU!" : "P2 VENCEU!";
                    document.getElementById('win-sub').innerText = `RESULTADO: ${score.p1S} SETS A ${score.p2S}`;
                }, 1000);
            }
        }

        function showAnn(t, c) {
            ann.innerText = t; ann.style.color = c; ann.style.opacity = 1;
            setTimeout(() => ann.style.opacity = 0, 1500);
        }

        function refreshUI() {
            document.getElementById('p1-pts').innerText = score.p1P;
            document.getElementById('p2-pts').innerText = score.p2P;
            document.getElementById('p1-sets').innerText = `SETS: ${score.p1S}`;
            document.getElementById('p2-sets').innerText = `SETS: ${score.p2S}`;
        }

        function draw() {
            // Fundo
            ctx.fillStyle = "#000"; ctx.fillRect(0,0, canvas.width, canvas.height);

            // Linhas de Quadra (Branco Sólido)
            ctx.strokeStyle = "rgba(255,255,255,0.9)"; ctx.lineWidth = 6;
            ctx.strokeRect(5, 5, canvas.width-10, canvas.height-10); // Borda principal
            
            // Rede Central
            ctx.setLineDash([15, 12]); ctx.beginPath(); ctx.moveTo(500, 10); ctx.lineTo(500, 590); ctx.stroke();
            
            // Círculo Central
            ctx.setLineDash([]); ctx.beginPath(); ctx.arc(500, 300, 70, 0, Math.PI*2); ctx.stroke();

            // Raquetes
            drawGlow(35, p1.y, p1.w, p1.h, p1.color);
            drawGlow(canvas.width - 35 - p2.w, p2.y, p2.w, p2.h, p2.color);

            // Bola
            ctx.fillStyle = "#fff"; ctx.shadowBlur = 20; ctx.shadowColor = "#fff";
            ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawGlow(x,y,w,h,c) {
            ctx.fillStyle = c; ctx.shadowBlur = 25; ctx.shadowColor = c;
            ctx.fillRect(x,y,w,h); ctx.shadowBlur = 0;
        }

        function loop() { if (running) { update(); draw(); requestAnimationFrame(loop); } }
    </script>
</body>
</html>
