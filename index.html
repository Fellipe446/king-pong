<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KING PONG | Pro Arena</title>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-pink: #ff007f;
            --neon-green: #39ff14;
            --court-white: rgba(255, 255, 255, 0.9);
        }

        body {
            background: #080808;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- INTERFACE SUPERIOR (PLACAR FORA DO CAMPO) --- */
        #top-hud {
            width: 1000px;
            display: none;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 20px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .player-info { text-align: center; width: 200px; }
        .score-big { font-size: 80px; font-weight: 900; line-height: 0.8; margin-bottom: 5px; }
        .set-counter { font-size: 14px; letter-spacing: 2px; color: var(--neon-green); font-weight: bold; }
        .key-hint { font-size: 10px; color: #555; display: block; margin-top: 5px; }

        #match-status {
            text-align: center;
            border-bottom: 2px solid #222;
            padding-bottom: 10px;
        }

        /* --- MENUS --- */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #111 0%, #000 100%);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000;
        }

        .panel {
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid #333;
            padding: 50px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 380px;
        }

        h1 { font-size: 4rem; margin: 0; letter-spacing: -2px; }
        .sub-brand { color: var(--neon-pink); font-weight: bold; letter-spacing: 8px; font-size: 0.7rem; margin-bottom: 40px; display: block; }

        .btn-group { display: flex; flex-direction: column; gap: 12px; }
        button {
            background: transparent; color: #fff; border: 1px solid #444;
            padding: 16px; font-weight: bold; cursor: pointer;
            transition: 0.2s; text-transform: uppercase; letter-spacing: 1px;
        }
        button:hover { border-color: #fff; background: #fff; color: #000; }

        /* --- ANÚNCIOS --- */
        #announcer {
            position: absolute; font-size: 5rem; font-weight: 900;
            z-index: 500; opacity: 0; pointer-events: none; transition: 0.3s;
        }

        canvas { 
            background: #000; display: none; 
            box-shadow: 0 0 0 10px #111;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="announcer">SET!</div>

    <div id="top-hud">
        <div class="player-info">
            <span class="key-hint">PLAYER 1</span>
            <div id="p1-pts" class="score-big" style="color: var(--neon-blue)">0</div>
            <div id="p1-sets" class="set-counter">SETS: 0</div>
        </div>

        <div id="match-status">
            <div id="match-label" style="font-size: 12px; color: #666; font-weight: bold;">MELHOR DE 3</div>
            <div style="font-size: 20px; font-weight: bold; color: #fff;">ARENA KING</div>
        </div>

        <div class="player-info">
            <span class="key-hint">PLAYER 2</span>
            <div id="p2-pts" class="score-big" style="color: var(--neon-pink)">0</div>
            <div id="p2-sets" class="set-counter">SETS: 0</div>
        </div>
    </div>

    <div id="menu-main" class="overlay">
        <div class="panel">
            <h1>PONG</h1>
            <span class="sub-brand">KING DEV ACADEMY</span>
            <div class="btn-group">
                <button onclick="navTo('menu-bot')">VS COMPUTADOR</button>
                <button onclick="navTo('menu-pvp')">1 VS 1 LOCAL</button>
            </div>
        </div>
    </div>

    <div id="menu-bot" class="overlay hidden">
        <div class="panel">
            <h2 style="color: var(--neon-blue)">NÍVEL DA IA</h2>
            <div class="btn-group">
                <button onclick="setupMatch('bot', 0.05, 1)">FÁCIL</button>
                <button onclick="setupMatch('bot', 0.09, 3)">MÉDIO (MELHOR DE 3)</button>
                <button onclick="setupMatch('bot', 0.15, 3)">LENDA (MELHOR DE 3)</button>
                <button onclick="location.reload()" style="border:none; margin-top:10px; font-size:11px;">VOLTAR</button>
            </div>
        </div>
    </div>

    <div id="menu-pvp" class="overlay hidden">
        <div class="panel">
            <h2 style="color: var(--neon-pink)">1 VS 1</h2>
            <div class="btn-group">
                <button onclick="setupMatch('pvp', 0, 1)">RODADA ÚNICA</button>
                <button onclick="setupMatch('pvp', 0, 3)">MELHOR DE 3</button>
                <button onclick="location.reload()" style="border:none; margin-top:10px; font-size:11px;">VOLTAR</button>
            </div>
        </div>
    </div>

    <div id="menu-winner" class="overlay hidden">
        <div class="panel">
            <h1 id="winner-title" style="color: var(--neon-green)">VITÓRIA!</h1>
            <p id="winner-sub" style="margin-bottom: 30px; color: #888;"></p>
            <button onclick="location.reload()">VOLTAR AO MENU</button>
        </div>
    </div>

    <canvas id="arena" width="1000" height="600"></canvas>

    <script>
        const canvas = document.getElementById("arena");
        const ctx = canvas.getContext("2d");
        const ann = document.getElementById("announcer");
        
        let mode = 'bot';
        let botDiff = 0.05;
        let setsGoal = 1;
        let running = false;
        let keys = {};

        const data = { p1P: 0, p1S: 0, p2P: 0, p2S: 0 };

        const ball = {
            x: 500, y: 300, r: 8, vX: 7, vY: 7, speed: 8,
            reset() {
                this.x = 500; this.y = 300; this.speed = 8.5;
                this.vX = (Math.random() > 0.5 ? 1 : -1) * this.speed;
                this.vY = (Math.random() - 0.5) * 10;
            }
        };

        const p1 = { y: 250, w: 12, h: 100, color: '#00d2ff' };
        const p2 = { y: 250, w: 12, h: 100, color: '#ff007f' };

        window.addEventListener("keydown", e => keys[e.code] = true);
        window.addEventListener("keyup", e => keys[e.code] = false);

        function navTo(id) {
            document.querySelectorAll('.overlay').forEach(o => o.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function setupMatch(m, diff, sets) {
            mode = m; botDiff = diff; setsGoal = (sets === 3) ? 2 : 1;
            document.querySelectorAll('.overlay').forEach(o => o.classList.add('hidden'));
            document.getElementById('top-hud').style.display = 'flex';
            document.getElementById('match-label').innerText = sets === 1 ? "RODADA ÚNICA" : "MELHOR DE 3";
            canvas.style.display = 'block';
            running = true;
            ball.reset();
            loop();
        }

        function announce(txt, color) {
            ann.innerText = txt; ann.style.color = color; ann.style.opacity = 1;
            setTimeout(() => ann.style.opacity = 0, 1200);
        }

        function update() {
            if (!running) return;

            // P1: W / S
            if (keys['KeyW'] && p1.y > 0) p1.y -= 10;
            if (keys['KeyS'] && p1.y < canvas.height - p1.h) p1.y += 10;

            // P2: Setas ou Bot
            if (mode === 'pvp') {
                if (keys['ArrowUp'] && p2.y > 0) p2.y -= 10;
                if (keys['ArrowDown'] && p2.y < canvas.height - p2.h) p2.y += 10;
            } else {
                let center = p2.y + p2.h/2;
                p2.y += (ball.y - center) * botDiff * 10; // IA proporcional à dificuldade
            }

            ball.x += ball.vX; ball.y += ball.vY;
            if (ball.y < 0 || ball.y > canvas.height) ball.vY *= -1;

            let paddle = (ball.x < 500) ? p1 : p2;
            let px = (ball.x < 500) ? 40 : canvas.width - 40 - p2.w;

            if (ball.x + ball.r > px && ball.x - ball.r < px + paddle.w && ball.y + ball.r > paddle.y && ball.y - ball.r < paddle.y + paddle.h) {
                let cp = (ball.y - (paddle.y + paddle.h/2)) / (paddle.h/2);
                let angle = (Math.PI/4) * cp;
                ball.vX = (ball.x < 500 ? 1 : -1) * ball.speed * Math.cos(angle);
                ball.vY = ball.speed * Math.sin(angle);
                ball.speed += 0.5;
            }

            if (ball.x < 0) score(2);
            if (ball.x > canvas.width) score(1);
        }

        function score(p) {
            if (p === 1) data.p1P++; else data.p2P++;
            ball.reset();
            
            if (data.p1P >= 5) { data.p1S++; data.p1P = 0; data.p2P = 0; announce("SET P1!", "#00d2ff"); }
            else if (data.p2P >= 5) { data.p2S++; data.p1P = 0; data.p2P = 0; announce("SET P2!", "#ff007f"); }
            
            document.getElementById('p1-pts').innerText = data.p1P;
            document.getElementById('p2-pts').innerText = data.p2P;
            document.getElementById('p1-sets').innerText = `SETS: ${data.p1S}`;
            document.getElementById('p2-sets').innerText = `SETS: ${data.p2S}`;

            if (data.p1S >= setsGoal || data.p2S >= setsGoal) {
                running = false;
                setTimeout(() => {
                    const win = data.p1S > data.p2S ? "PLAYER 1" : "PLAYER 2";
                    document.getElementById('menu-winner').classList.remove('hidden');
                    document.getElementById('winner-sub').innerText = `${win} DOMINOU A ARENA`;
                    document.getElementById('top-hud').style.display = 'none';
                }, 1500);
            }
        }

        function draw() {
            ctx.fillStyle = "#000"; ctx.fillRect(0,0, canvas.width, canvas.height);

            // CAMPO DETALHADO (LINHAS BRANCAS)
            ctx.strokeStyle = "rgba(255,255,255,0.8)"; ctx.lineWidth = 4;
            ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20); // Borda externa
            
            // Linha Central
            ctx.setLineDash([15, 10]);
            ctx.beginPath(); ctx.moveTo(500, 10); ctx.lineTo(500, 590); ctx.stroke();
            
            // Círculo Central
            ctx.setLineDash([]);
            ctx.beginPath(); ctx.arc(500, 300, 60, 0, Math.PI*2); ctx.stroke();
            
            // Áreas de fundo (detalhe visual)
            ctx.globalAlpha = 0.3;
            ctx.strokeRect(10, 150, 100, 300);
            ctx.strokeRect(890, 150, 100, 300);
            ctx.globalAlpha = 1.0;

            // Raquetes
            drawGlow(40, p1.y, p1.w, p1.h, p1.color);
            drawGlow(canvas.width - 40 - p2.w, p2.y, p2.w, p2.h, p2.color);

            // Bola
            ctx.fillStyle = "#fff"; ctx.shadowBlur = 15; ctx.shadowColor = "#fff";
            ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawGlow(x,y,w,h,c) {
            ctx.fillStyle = c; ctx.shadowBlur = 20; ctx.shadowColor = c;
            ctx.fillRect(x,y,w,h); ctx.shadowBlur = 0;
        }

        function loop() { if (running) { update(); draw(); requestAnimationFrame(loop); } }
    </script>
</body>
</html>
