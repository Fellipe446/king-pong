<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KING PONG | Cyber Arena</title>
    <style>
        :root {
            --p1-color: #00d2ff;
            --p2-color: #ff007f;
            --win-color: #39ff14;
            --panel-bg: rgba(10, 10, 10, 0.95);
        }

        body {
            background: #050505;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* --- HUD DE ALTO NÍVEL --- */
        #top-hud {
            width: 95%;
            max-width: 1000px;
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            border-bottom: 2px solid rgba(255,255,255,0.1);
            margin-bottom: 15px;
            border-radius: 0 0 20px 20px;
        }

        .score-container { text-align: center; min-width: 120px; }
        .score-val { font-size: 5rem; font-weight: 900; line-height: 1; margin: 0; text-shadow: 0 0 20px currentColor; }
        .set-badge { font-size: 11px; font-weight: bold; border: 1px solid var(--win-color); color: var(--win-color); padding: 3px 10px; border-radius: 20px; text-transform: uppercase; margin-top: 10px; display: inline-block; }

        /* --- PAINÉIS DECORADOS --- */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000;
        }

        .panel {
            background: var(--panel-bg);
            padding: 60px;
            border-radius: 40px;
            text-align: center;
            width: 85%;
            max-width: 400px;
            border: 2px solid #222;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            overflow: hidden;
        }

        /* Linha decorativa animada no painel */
        .panel::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, transparent, var(--p1-color));
            animation: rotate 4s linear infinite; z-index: -1;
        }
        .panel::after {
            content: ''; position: absolute; inset: 4px; background: #0a0a0a; border-radius: 36px; z-index: -1;
        }
        @keyframes rotate { 100% { transform: rotate(360deg); } }

        h1 { font-size: 4rem; margin: 0; letter-spacing: -2px; background: linear-gradient(90deg, var(--p1-color), var(--p2-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .academy-tag { font-size: 10px; letter-spacing: 5px; color: #fff; opacity: 0.5; margin-bottom: 30px; display: block; }

        .btn-group { display: flex; flex-direction: column; gap: 15px; }
        button {
            background: rgba(255,255,255,0.03); color: #fff; border: 1px solid rgba(255,255,255,0.1);
            padding: 20px; font-weight: bold; cursor: pointer; border-radius: 15px;
            transition: 0.3s; text-transform: uppercase; font-size: 14px;
        }
        button:hover { background: #fff; color: #000; transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }

        /* --- CAMPO --- */
        canvas { 
            background: #000; display: none; 
            max-width: 95vw; max-height: 70vh;
            border-radius: 10px;
        }

        #announcer {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 6rem; font-weight: 900; z-index: 500; opacity: 0; pointer-events: none;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="announcer">SET!</div>

    <div id="top-hud">
        <div class="score-container" style="color: var(--p1-color)">
            <p style="font-size: 10px; color: #555; margin: 0;">PLAYER 1</p>
            <div id="p1-pts" class="score-val">0</div>
            <div id="p1-sets" class="set-badge">SETS: 0</div>
        </div>
        
        <div style="text-align: center">
            <div style="font-size: 14px; color: #fff; font-weight: bold; letter-spacing: 2px;">ARENA KING</div>
            <div id="match-info" style="font-size: 10px; color: #444; margin-top: 5px;">MODO SELECIONADO</div>
        </div>

        <div class="score-container" style="color: var(--p2-color)">
            <p style="font-size: 10px; color: #555; margin: 0;">PLAYER 2</p>
            <div id="p2-pts" class="score-val">0</div>
            <div id="p2-sets" class="set-badge">SETS: 0</div>
        </div>
    </div>

    <canvas id="gameCanvas" width="1000" height="600"></canvas>

    <div id="menu-main" class="overlay">
        <div class="panel">
            <h1>PONG</h1>
            <span class="academy-tag">KING DEV ACADEMY</span>
            <div class="btn-group">
                <button onclick="nav('menu-bot')">VS COMPUTADOR</button>
                <button onclick="nav('menu-pvp')">1 VS 1 LOCAL</button>
            </div>
        </div>
    </div>

    <div id="menu-bot" class="overlay hidden">
        <div class="panel">
            <h2 style="color: var(--p1-color)">DIFICULDADE IA</h2>
            <div class="btn-group">
                <button onclick="bootGame('bot', 0.05, 1)">INICIANTE</button>
                <button onclick="bootGame('bot', 0.10, 3)">VETERANO (M3)</button>
                <button onclick="bootGame('bot', 0.18, 3)">MESTRE KING (M3)</button>
                <button onclick="nav('menu-main')" style="border:none; font-size:11px;">VOLTAR</button>
            </div>
        </div>
    </div>

    <div id="menu-pvp" class="overlay hidden">
        <div class="panel">
            <h2 style="color: var(--p2-color)">LOCAL PVP</h2>
            <div class="btn-group">
                <button onclick="bootGame('pvp', 0, 1)">RODADA ÚNICA</button>
                <button onclick="bootGame('pvp', 0, 3)">MELHOR DE 3</button>
                <button onclick="nav('menu-main')" style="border:none; font-size:11px;">VOLTAR</button>
            </div>
        </div>
    </div>

    <div id="menu-win" class="overlay hidden">
        <div class="panel">
            <h1 id="win-name" style="color: var(--win-color)">VITÓRIA</h1>
            <p id="win-desc" style="color: #666; margin-bottom: 30px;"></p>
            <button onclick="location.reload()">REINICIAR ARENA</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const hud = document.getElementById("top-hud");
        const ann = document.getElementById("announcer");
        
        let mode = 'bot', botLvl = 0.05, goal = 1, active = false, keys = {};
        const score = { p1P: 0, p1S: 0, p2P: 0, p2S: 0 };

        const ball = {
            x: 500, y: 300, r: 10, vX: 9, vY: 9, speed: 10,
            reset() {
                this.x = 500; this.y = 300; this.speed = 10;
                this.vX = (Math.random() > 0.5 ? 1 : -1) * this.speed;
                this.vY = (Math.random() - 0.5) * 12;
            }
        };

        const p1 = { y: 250, w: 15, h: 100 };
        const p2 = { y: 250, w: 15, h: 100 };

        window.addEventListener("keydown", e => keys[e.code] = true);
        window.addEventListener("keyup", e => keys[e.code] = false);

        // Touch Celular
        canvas.addEventListener('touchmove', e => {
            const r = canvas.getBoundingClientRect();
            p1.y = (e.touches[0].clientY - r.top) * (600 / r.height) - 50;
        });

        function nav(id) {
            document.querySelectorAll('.overlay').forEach(el => el.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function bootGame(m, d, s) {
            mode = m; botLvl = d; goal = (s === 3) ? 2 : 1;
            
            // Forçar limpeza de interface
            document.querySelectorAll('.overlay').forEach(el => el.classList.add('hidden'));
            
            hud.style.display = 'flex';
            canvas.style.display = 'block';
            document.getElementById('match-info').innerText = s === 1 ? "RODADA ÚNICA" : "MELHOR DE 3";
            
            active = true;
            ball.reset();
            gameLoop(); // Inicia o loop apenas aqui
        }

        function update() {
            if (!active) return;

            // P1
            if (keys['KeyW'] && p1.y > 10) p1.y -= 12;
            if (keys['KeyS'] && p1.y < 490) p1.y += 12;

            // P2 (IA ou PLAYER)
            if (mode === 'pvp') {
                if (keys['ArrowUp'] && p2.y > 10) p2.y -= 12;
                if (keys['ArrowDown'] && p2.y < 490) p2.y += 12;
            } else {
                let center = p2.y + 50;
                p2.y += (ball.y - center) * botLvl * 10;
            }

            ball.x += ball.vX; ball.y += ball.vY;

            // Colisão Bordas (4 Linhas)
            if (ball.y <= 15 || ball.y >= 585) {
                ball.vY *= -1;
                // Efeito visual de colisão pode ser adicionado aqui
            }

            // Colisão Raquetes
            let paddle = (ball.x < 500) ? p1 : p2;
            let px = (ball.x < 500) ? 30 : 970 - 15;

            if (ball.x + 10 > px && ball.x - 10 < px + 15 && ball.y > paddle.y && ball.y < paddle.y + 100) {
                let impact = (ball.y - (paddle.y + 50)) / 50;
                let angle = impact * (Math.PI / 4);
                ball.vX = (ball.x < 500 ? 1 : -1) * ball.speed * Math.cos(angle);
                ball.vY = ball.speed * Math.sin(angle);
                ball.speed += 0.5;
            }

            if (ball.x < 0) scorePoint(2);
            if (ball.x > 1000) scorePoint(1);
        }

        function scorePoint(p) {
            if (p === 1) score.p1P++; else score.p2P++;
            ball.reset();

            if (score.p1P >= 5) { score.p1S++; score.p1P = 0; score.p2P = 0; announce("SET P1!", "#00d2ff"); }
            if (score.p2P >= 5) { score.p2S++; score.p1P = 0; score.p2P = 0; announce("SET P2!", "#ff007f"); }

            document.getElementById('p1-pts').innerText = score.p1P;
            document.getElementById('p2-pts').innerText = score.p2P;
            document.getElementById('p1-sets').innerText = `SETS: ${score.p1S}`;
            document.getElementById('p2-sets').innerText = `SETS: ${score.p2S}`;

            if (score.p1S >= goal || score.p2S >= goal) {
                active = false;
                setTimeout(() => {
                    nav('menu-win');
                    document.getElementById('win-name').innerText = score.p1S > score.p2S ? "P1 VENCEU!" : "P2 VENCEU!";
                    document.getElementById('win-desc').innerText = `RESULTADO FINAL: ${score.p1S} A ${score.p2S}`;
                }, 1000);
            }
        }

        function announce(t, c) {
            ann.innerText = t; ann.style.color = c; ann.style.opacity = 1; ann.style.transform = "translate(-50%, -50%) scale(1.2)";
            setTimeout(() => { ann.style.opacity = 0; ann.style.transform = "translate(-50%, -50%) scale(1)"; }, 1200);
        }

        function draw() {
            ctx.clearRect(0, 0, 1000, 600);

            // CAMPO: Linha Única de borda e detalhe central
            ctx.strokeStyle = "rgba(255,255,255,0.8)"; ctx.lineWidth = 4;
            ctx.strokeRect(10, 10, 980, 580); 
            
            // Rede central neon
            ctx.strokeStyle = "rgba(255,255,255,0.1)"; ctx.setLineDash([10, 10]);
            ctx.beginPath(); ctx.moveTo(500, 10); ctx.lineTo(500, 590); ctx.stroke();
            ctx.setLineDash([]);

            // Raquetes Dinâmicas
            drawPaddle(30, p1.y, 15, 100, varStyle('--p1-color'));
            drawPaddle(955, p2.y, 15, 100, varStyle('--p2-color'));

            // Bola com Brilho
            ctx.fillStyle = "#fff"; ctx.shadowBlur = 20; ctx.shadowColor = "#fff";
            ctx.beginPath(); ctx.arc(ball.x, ball.y, 10, 0, Math.PI * 2); ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawPaddle(x,y,w,h,c) {
            ctx.fillStyle = c; ctx.shadowBlur = 25; ctx.shadowColor = c;
            ctx.fillRect(x,y,w,h); ctx.shadowBlur = 0;
        }

        function varStyle(name) { return getComputedStyle(document.documentElement).getPropertyValue(name).trim(); }

        function gameLoop() {
            if (!active) return;
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
