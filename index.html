<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KING PONG | Arena Fix</title>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-pink: #ff007f;
            --neon-green: #39ff14;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        /* HUD EXTERNO */
        #top-hud {
            width: 95%;
            max-width: 1000px;
            display: none; /* Só aparece no jogo */
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .score-box { text-align: center; }
        .score-num { font-size: 3rem; font-weight: 900; margin: 0; }
        .set-pill { font-size: 10px; color: var(--neon-green); border: 1px solid var(--neon-green); padding: 2px 8px; border-radius: 10px; }

        /* INTERFACES */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; align-items: center; justify-content: center;
            z-index: 1000;
        }

        .panel {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 85%;
            max-width: 350px;
        }

        h1 { font-size: 3rem; margin: 0; color: var(--neon-blue); }
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        
        button {
            background: #111; color: #fff; border: 1px solid #444;
            padding: 15px; font-weight: bold; cursor: pointer;
            border-radius: 10px; text-transform: uppercase;
        }
        button:hover { background: #fff; color: #000; }

        /* CANVAS */
        canvas { 
            background: #000; 
            display: none; /* Inicialmente escondido */
            max-width: 98vw; 
            max-height: 70vh;
            border: 4px solid #fff;
        }

        #announcer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 4rem; font-weight: 900; opacity: 0; pointer-events: none;
            transition: 0.3s; z-index: 500;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="announcer">SET!</div>

    <div id="top-hud">
        <div class="score-box">
            <div id="p1-pts" class="score-num" style="color: var(--neon-blue)">0</div>
            <div id="p1-sets" class="set-pill">SETS: 0</div>
        </div>
        <div style="text-align:center">
            <div style="font-size: 14px; color: var(--neon-pink); font-weight: bold;">KING ARENA</div>
        </div>
        <div class="score-box">
            <div id="p2-pts" class="score-num" style="color: var(--neon-pink)">0</div>
            <div id="p2-sets" class="set-pill">SETS: 0</div>
        </div>
    </div>

    <canvas id="arena" width="1000" height="600"></canvas>

    <div id="menu-main" class="overlay">
        <div class="panel">
            <h1>PONG</h1>
            <p style="color: #666; font-size: 10px; letter-spacing: 3px;">KING DEV ACADEMY</p>
            <div class="btn-group">
                <button onclick="showMenu('menu-bot')">VS COMPUTADOR</button>
                <button onclick="showMenu('menu-pvp')">1 VS 1 LOCAL</button>
            </div>
        </div>
    </div>

    <div id="menu-bot" class="overlay hidden">
        <div class="panel">
            <h2>NÍVEL IA</h2>
            <div class="btn-group">
                <button onclick="initGame('bot', 0.05, 1)">FÁCIL</button>
                <button onclick="initGame('bot', 0.09, 3)">MÉDIO</button>
                <button onclick="initGame('bot', 0.15, 3)">MESTRE</button>
                <button onclick="showMenu('menu-main')">VOLTAR</button>
            </div>
        </div>
    </div>

    <div id="menu-pvp" class="overlay hidden">
        <div class="panel">
            <h2>1 VS 1</h2>
            <div class="btn-group">
                <button onclick="initGame('pvp', 0, 1)">ÚNICA</button>
                <button onclick="initGame('pvp', 0, 3)">MELHOR DE 3</button>
                <button onclick="showMenu('menu-main')">VOLTAR</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("arena");
        const ctx = canvas.getContext("2d");
        const hud = document.getElementById("top-hud");
        const ann = document.getElementById("announcer");
        
        let mode = 'bot', botDiff = 0.05, setsGoal = 1, running = false, keys = {};
        const score = { p1P: 0, p1S: 0, p2P: 0, p2S: 0 };

        const ball = {
            x: 500, y: 300, r: 10, vX: 7, vY: 7, speed: 9,
            reset() {
                this.x = 500; this.y = 300; this.speed = 9;
                this.vX = (Math.random() > 0.5 ? 1 : -1) * this.speed;
                this.vY = (Math.random() - 0.5) * 10;
            }
        };

        const p1 = { y: 250, w: 15, h: 100, color: '#00d2ff' };
        const p2 = { y: 250, w: 15, h: 100, color: '#ff007f' };

        // INPUTS
        window.addEventListener("keydown", e => keys[e.code] = true);
        window.addEventListener("keyup", e => keys[e.code] = false);
        canvas.addEventListener('touchmove', e => {
            const rect = canvas.getBoundingClientRect();
            p1.y = (e.touches[0].clientY - rect.top) * (600 / rect.height) - 50;
        });

        function showMenu(id) {
            document.querySelectorAll('.overlay').forEach(m => m.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function initGame(m, diff, sets) {
            mode = m; botDiff = diff; setsGoal = (sets === 3) ? 2 : 1;
            
            // ESCONDER MENUS E MOSTRAR JOGO
            document.querySelectorAll('.overlay').forEach(m => m.classList.add('hidden'));
            hud.style.display = 'flex';
            canvas.style.display = 'block';
            
            running = true;
            ball.reset();
            requestAnimationFrame(loop); // Inicia o loop
        }

        function update() {
            if (!running) return;

            // Movimento
            if (keys['KeyW'] && p1.y > 0) p1.y -= 10;
            if (keys['KeyS'] && p1.y < 500) p1.y += 10;
            if (mode === 'pvp') {
                if (keys['ArrowUp'] && p2.y > 0) p2.y -= 10;
                if (keys['ArrowDown'] && p2.y < 500) p2.y += 10;
            } else {
                p2.y += (ball.y - (p2.y + 50)) * botDiff;
            }

            // Bola e Paredes
            ball.x += ball.vX; ball.y += ball.vY;
            if (ball.y < 10 || ball.y > 590) ball.vY *= -1;

            // Colisão Raquetes (Ajustada)
            let paddle = (ball.x < 500) ? p1 : p2;
            let px = (ball.x < 500) ? 30 : 970 - p2.w;

            if (ball.x > px && ball.x < px + 15 && ball.y > paddle.y && ball.y < paddle.y + 100) {
                ball.vX *= -1.1; // Inverte e acelera
                ball.x = (ball.x < 500) ? px + 16 : px - 11; // Evita bugar dentro
            }

            // Gols
            if (ball.x < 0) scoreP(2);
            if (ball.x > 1000) scoreP(1);
        }

        function scoreP(p) {
            if (p === 1) score.p1P++; else score.p2P++;
            ball.reset();
            if (score.p1P >= 5) { score.p1S++; score.p1P = 0; score.p2P = 0; announce("SET P1!"); }
            if (score.p2P >= 5) { score.p2S++; score.p1P = 0; score.p2P = 0; announce("SET P2!"); }
            
            document.getElementById('p1-pts').innerText = score.p1P;
            document.getElementById('p2-pts').innerText = score.p2P;
            document.getElementById('p1-sets').innerText = `SETS: ${score.p1S}`;
            document.getElementById('p2-sets').innerText = `SETS: ${score.p2S}`;

            if (score.p1S >= setsGoal || score.p2S >= setsGoal) {
                running = false;
                alert("FIM DE JOGO! " + (score.p1S > score.p2S ? "P1 VENCEU" : "P2 VENCEU"));
                location.reload();
            }
        }

        function announce(txt) {
            ann.innerText = txt; ann.style.opacity = 1;
            setTimeout(() => ann.style.opacity = 0, 1000);
        }

        function draw() {
            ctx.fillStyle = "#000"; ctx.fillRect(0,0, 1000, 600);

            // Quadra
            ctx.strokeStyle = "#fff"; ctx.lineWidth = 4;
            ctx.strokeRect(10, 10, 980, 580);
            ctx.beginPath(); ctx.moveTo(500, 10); ctx.lineTo(500, 590); ctx.stroke();

            // Raquetes
            ctx.fillStyle = p1.color; ctx.fillRect(30, p1.y, p1.w, p1.h);
            ctx.fillStyle = p2.color; ctx.fillRect(955, p2.y, p2.w, p2.h);

            // Bola
            ctx.fillStyle = "#fff"; ctx.beginPath(); ctx.arc(ball.x, ball.y, 10, 0, Math.PI*2); ctx.fill();
        }

        function loop() {
            if (!running) return;
            update();
            draw();
            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
