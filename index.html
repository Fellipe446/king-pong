<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KING PONG | ANTI-BROXA EDITION</title>
    <style>
        :root {
            --p1-neon: #00f2ff;
            --p2-neon: #ff007f;
            --bg: #020202;
            --font: 'Segoe UI', Arial, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; overflow: hidden; }

        body {
            background: var(--bg);
            color: #fff;
            font-family: var(--font);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
        }

        /* EFEITO DE SCANLINE PROFISSIONAL */
        body::after {
            content: ""; position: fixed; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%);
            background-size: 100% 3px; z-index: 1000; pointer-events: none;
        }

        #container {
            position: relative;
            width: 1000px;
            height: 600px;
            border: 2px solid #111;
            background: #000;
        }

        /* HUD - PLACAR */
        #hud {
            position: absolute; top: 20px; width: 100%;
            display: none; justify-content: space-between;
            padding: 0 100px; z-index: 10; pointer-events: none;
        }
        .score { font-size: 7rem; font-weight: 900; filter: drop-shadow(0 0 20px rgba(255,255,255,0.1)); }

        /* OVERLAYS */
        .screen {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 100;
        }
        .screen.hidden { display: none !important; }

        .card {
            background: #080808; padding: 60px;
            border-radius: 30px; border: 1px solid #222;
            text-align: center; box-shadow: 0 0 50px #000;
        }

        h1 {
            font-size: 5rem; margin-bottom: 10px;
            background: linear-gradient(90deg, var(--p1-neon), var(--p2-neon));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .btn {
            width: 300px; padding: 20px; margin-top: 15px;
            background: #111; color: #fff; border: 1px solid #333;
            border-radius: 12px; font-weight: bold; cursor: pointer;
            text-transform: uppercase; transition: 0.3s;
        }
        .btn:hover { background: #fff; color: #000; transform: scale(1.05); }

        canvas { display: none; }
        
        #announcer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 10rem; font-weight: 900; opacity: 0; z-index: 50; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="hud">
            <div id="s1" class="score" style="color: var(--p1-neon)">0</div>
            <div id="s2" class="score" style="color: var(--p2-neon)">0</div>
        </div>

        <div id="announcer">GOAL!</div>

        <canvas id="stage" width="1000" height="600"></canvas>

        <div id="m-start" class="screen">
            <div class="card">
                <h1>KING PONG</h1>
                <p style="letter-spacing: 8px; opacity: 0.4; font-size: 11px;">KING DEV ACADEMY - SUPREME</p>
                <button class="btn" onclick="Engine.boot(0.08)">MODO ACADEMIA</button>
                <button class="btn" onclick="Engine.boot(0.25)" style="color: var(--p2-neon)">MODO KING (HARD)</button>
            </div>
        </div>

        <div id="m-over" class="screen hidden">
            <div class="card">
                <h2 id="win-msg" style="font-size: 3rem;">-</h2>
                <button class="btn" onclick="location.reload()">REINICIAR TERMINAL</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * KING ENGINE v4.0 - ANTI-FUGA DE ADVERSÁRIO
         * Otimizado para não broxar e manter o bot em campo.
         */

        const Engine = {
            active: false,
            canvas: null,
            ctx: null,
            iaLvl: 0.1,
            shake: 0,
            
            // Entidades (Puras, sem objetos complexos para não bugar)
            p1Y: 250,
            p2Y: 250,
            p1Score: 0,
            p2Score: 0,
            
            ballX: 500,
            ballY: 300,
            ballVX: 0,
            ballVY: 0,
            ballSpeed: 10,
            
            trail: [],
            particles: [],
            keys: {},

            boot(lvl) {
                this.iaLvl = lvl;
                this.canvas = document.getElementById('stage');
                this.ctx = this.canvas.getContext('2d');
                
                document.getElementById('m-start').classList.add('hidden');
                document.getElementById('hud').style.display = 'flex';
                this.canvas.style.display = 'block';

                window.addEventListener('keydown', e => this.keys[e.code] = true);
                window.addEventListener('keyup', e => this.keys[e.code] = false);

                this.active = true;
                this.resetBall();
                this.loop();
            },

            resetBall() {
                this.ballX = 500;
                this.ballY = 300;
                this.ballSpeed = 10;
                let dir = Math.random() > 0.5 ? 1 : -1;
                this.ballVX = dir * this.ballSpeed;
                this.ballVY = (Math.random() - 0.5) * 12;
                this.trail = [];
            },

            spawnFX(x, y, color) {
                for(let i=0; i<15; i++) {
                    this.particles.push({
                        x: x, y: y,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10,
                        life: 1.0,
                        color: color
                    });
                }
            },

            update() {
                if(!this.active) return;

                // 1. Movimento P1 (W/S)
                if(this.keys['KeyW'] && this.p1Y > 10) this.p1Y -= 12;
                if(this.keys['KeyS'] && this.p1Y < 490) this.p1Y += 12;

                // 2. IA ANTI-BROXA (O adversário não vai mais pro cigarro)
                let p2Center = this.p2Y + 55;
                let diff = this.ballY - p2Center;
                
                // Movimento suave mas persistente
                this.p2Y += diff * this.iaLvl * 10;

                // Trava de segurança para não sumir da tela
                if(this.p2Y < 10) this.p2Y = 10;
                if(this.p2Y > 490) this.p2Y = 490;

                // 3. Bola
                this.ballX += this.ballVX;
                this.ballY += this.ballVY;

                // Trail (Efeito Rastro)
                this.trail.push({x: this.ballX, y: this.ballY});
                if(this.trail.length > 15) this.trail.shift();

                // 4. Colisões de Parede
                if(this.ballY < 10 || this.ballY > 590) {
                    this.ballVY *= -1;
                    this.shake = 6;
                }

                // 5. Colisões de Raquete (Sistema Robusto)
                // Colisão P1
                if(this.ballX < 55 && this.ballX > 30) {
                    if(this.ballY > this.p1Y && this.ballY < this.p1Y + 110) {
                        this.hit(1);
                    }
                }
                // Colisão P2
                if(this.ballX > 945 && this.ballX < 970) {
                    if(this.ballY > this.p2Y && this.ballY < this.p2Y + 110) {
                        this.hit(-1);
                    }
                }

                // 6. Gols
                if(this.ballX < 0) this.goal(2);
                if(this.ballX > 1000) this.goal(1);

                // 7. Partículas
                this.particles.forEach((p, i) => {
                    p.x += p.vx; p.y += p.vy; p.life -= 0.03;
                    if(p.life <= 0) this.particles.splice(i, 1);
                });

                if(this.shake > 0) this.shake *= 0.9;
            },

            hit(dir) {
                this.ballVX = Math.abs(this.ballVX) * dir * 1.05;
                // Ângulo baseado na posição do impacto
                let impact = (this.ballY - ( (dir > 0 ? this.p1Y : this.p2Y) + 55 )) * 0.2;
                this.ballVY = impact;
                this.ballSpeed += 0.4;
                this.shake = 12;
                this.spawnFX(this.ballX, this.ballY, dir > 0 ? '#00f2ff' : '#ff007f');
            },

            goal(p) {
                if(p === 1) this.p1Score++; else this.p2Score++;
                document.getElementById('s1').innerText = this.p1Score;
                document.getElementById('s2').innerText = this.p2Score;
                
                this.shake = 30;
                this.active = false;
                
                const ann = document.getElementById('announcer');
                ann.style.opacity = 1;
                ann.style.color = p === 1 ? '#00f2ff' : '#ff007f';

                setTimeout(() => {
                    ann.style.opacity = 0;
                    if(this.p1Score >= 10 || this.p2Score >= 10) {
                        this.end(p === 1 ? "KING DEV" : "SYSTEM CORE");
                    } else {
                        this.active = true;
                        this.resetBall();
                        this.loop();
                    }
                }, 1000);
            },

            end(winner) {
                document.getElementById('m-over').classList.remove('hidden');
                document.getElementById('win-msg').innerText = winner + " VENCEU";
                document.getElementById('win-msg').style.color = winner.includes("KING") ? '#00f2ff' : '#ff007f';
                this.canvas.style.display = 'none';
            },

            draw() {
                const ctx = this.ctx;
                ctx.save();

                if(this.shake > 0.5) {
                    ctx.translate((Math.random()-0.5)*this.shake, (Math.random()-0.5)*this.shake);
                }

                // Fundo e Brilho
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, 1000, 600);

                // Desenhar Rastro
                this.trail.forEach((t, i) => {
                    ctx.fillStyle = `rgba(255, 255, 255, ${i/30})`;
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, (i/15)*10, 0, Math.PI*2);
                    ctx.fill();
                });

                // Raquetes Neon
                ctx.shadowBlur = 20;
                ctx.fillStyle = '#00f2ff'; ctx.shadowColor = '#00f2ff';
                ctx.fillRect(35, this.p1Y, 15, 110);
                
                ctx.fillStyle = '#ff007f'; ctx.shadowColor = '#ff007f';
                ctx.fillRect(950, this.p2Y, 15, 110);

                // Bola
                ctx.fillStyle = '#fff'; ctx.shadowColor = '#fff';
                ctx.beginPath(); ctx.arc(this.ballX, this.ballY, 10, 0, Math.PI*2); ctx.fill();

                // Partículas
                ctx.shadowBlur = 0;
                this.particles.forEach(p => {
                    ctx.globalAlpha = p.life;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, 3, 3);
                });
                ctx.globalAlpha = 1;

                ctx.restore();
            },

            loop() {
                if(!this.active) return;
                this.update();
                this.draw();
                requestAnimationFrame(() => this.loop());
            }
        };

        // AUTO-INICIALIZAÇÃO DO TERMINAL
        window.onload = () => Engine.active = false;
    </script>
</body>
</html>
